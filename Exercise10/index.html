<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Quote Machine</title>
  <script defer src="demo.js" charset="utf-8"></script>
  <link rel="stylesheet" href="demo.css">
  <link rel="stylesheet" href="https://use.typekit.net/bpd7ykq.css">
  <link rel="stylesheet" href="https://use.typekit.net/pdx5ppu.css">
</head>

<body>

  <div class="app">
    <header>Random Quote Generator</header>

    <section class="quote">
      <div class="quote-text" id="js-quote-text"></div>
    </section>

    <section class="controls">
      <button type="button" id="js-new-quote" class="new-quote button">
        Generate a new quote
      </button>
    </section>

    <p>I made the API a random quote generator from the website we used in class.
    <br>
    Additionally, I changed the font of the title and quote text.
    <br>
    I also made the box wider, adjusting it to 800px.
    <br>
    Lastly I changed the background color of the page and the hover color of the button.</p>
  </div>

</body>

</html>
